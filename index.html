<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Statischer Hintergrund & responsives Overlay-Bild</title>
  <style>
    body {
      background-image: url('background.png');
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      margin: 0;
      min-height: 100vh;
    }
    .overlay-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .responsive-img {
      max-width: 80vw;
      max-height: 80vh;
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain; /* Seitenverhältnis bleibt erhalten, Bild wird nicht verzerrt */
      /* Optional, wenn du ein festes Seitenverhältnis erzwingen willst (z.B. 16:9): */
      /* aspect-ratio: 16 / 9; */
    }
  </style>
</head>
<body>
  <div class="overlay-container">
    <img src="data_ad1.png" alt="Datenbild" class="responsive-img">
  </div>
</body>
</html>
