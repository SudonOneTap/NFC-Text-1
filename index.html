<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Statischer Hintergrund & responsives Overlay-Bild</title>
  <style>
    body {
      /* Statisches Hintergrundbild */
      background-image: url('background.png');
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Hintergrund bleibt beim Scrollen stehen */
      background-size: cover;       /* Bild bedeckt den gesamten Viewport */
      margin: 0;
      min-height: 100vh;
    }

    /* Container, um das Overlay-Bild zu positionieren */
    .overlay-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Responsives Overlay-Bild */
    .responsive-img {
      max-width: 80vw;
      max-height: 80vh;
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="overlay-container">
    <img src="data.png" alt="Datenbild" class="responsive-img">
  </div>
</body>
</html>
